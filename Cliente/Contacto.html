<script>
    var table = document.getElementsByTagName("table")[0];
        var tbody = table.getElementsByTagName("tbody")[0];
        tbody.onclick = function (e) {
            var todo = "";
            e = e || window.event;
            var target = e.srcElement || e.target;
            while (target && target.nodeName !== "TR") {
                target = target.parentNode;
            }
            if (target) {
                var cells = target.getElementsByTagName("td");
                document.getElementById("txtId").value = cells[0].innerHTML;
                document.getElementById("txtId_Cliente").value = cells[1].innerHTML;
                document.getElementById("txtname").value = cells[2].innerHTML;
                document.getElementById("txtlastname").value = cells[3].innerHTML;
                document.getElementById("txtemail").value=cells[4].innerHTML;
                document.getElementById("txtphone_number").value=cells[5].innerHTML;
                document.getElementById("txtpuesto").value=cells[6].innerHTML;
            }
        };
</script>
