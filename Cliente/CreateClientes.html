    </div>
    <div id="containerClient" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                            <fieldset>
                                <legend class="text-center header">Registro de Clientes</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="legal_document" name="legal_document" type="text" placeholder="Cedula Juridica" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="web_page" name="web_page" type="text" placeholder="Pagina Web" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="physical_address" name="physical_address" type="text" placeholder="Direccion Fisica" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone_number" name="phone_number" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                            <div class="col-md-8">
                                                    <select id="section" class="form-control form-control-lg">
                                                            <option value="Educacion">Educacion</option>
                                                            <option value="Industria">Industria</option>
                                                            <option value="Manufactura"> Agricultura</option>
                                                            <option  value="Manufactura">Manufactura</option>
                                                            <option value="Servicios">Servicios</option>
                                                          </select>
                                            </div>
                                        </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button id="crearClient" type="button" class="btn btn-primary">CrearClientes</button>
                                    </div>
                                </div>
                            </fieldset>
                      
                    </div>
                </div>
            </div>
        </div>
